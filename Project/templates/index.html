<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ff758c);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .card {
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        .btn-upload {
            background: linear-gradient(90deg, #ff758c, #ff7eb3, #2575fc, #6a11cb);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
            animation: gradientShift 3s infinite alternate;
        }
        @keyframes gradientShift {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .uploaded-images {
            margin-top: 20px;
            text-align: center;
        }
        .uploaded-images img {
            width: 100px;
            margin: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center">✨ Upload & Remove Background ✨</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" class="form-control">
            <div class="preview-container mt-3 text-center">
                <img id="preview" alt="Image Preview" style="max-width: 100%; display: none; border-radius: 10px;">
            </div>
            <button type="submit" class="btn-upload mt-3">Remove Background</button>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
    
    <div class="uploaded-images">
        <h2>Uploaded Images</h2>
        <ul>
            {% for image in uploads %}
                <li><img src="{{ url_for('static', filename='uploads/' + image.filename) }}"></li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
